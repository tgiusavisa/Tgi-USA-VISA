<header class='header' style='position: relative; z-index: 10000;' >
    <main class='main-header w-100 p-2 bg-info'>
        <div class='sub-header d-flex flex-row justify-content-around align-items-center'>
            <div class='header-inner-sec w-25 align-items-center justify-content-start d-flex'>
                <a class='border-0 bg-transparent'>
                  <img src="/static/images/logo.jpg" alt="Services" class='rounded-circle object-fit-cover bg-black p-1' style='width:60px; height:60px;'/>
                </a>
            </div>
            <div class='header-inner-sec w-25 align-items-center justify-content-evenly d-flex'>
                <a href="{% url 'visa' %}" class='text-decoration-none align-items-center justify-content-evenly d-flex rounded-pill text-white fw-bold pb-1'>
                    USA Visa
                    <svg viewBox="0 0 24 24" fill="currentColor" class='mt-1'>
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>

                </a>
                <a href="{% url 'blog_list' %}" class='text-decoration-none align-items-center justify-content-evenly d-flex rounded-pill text-white fw-bold pb-1'>
                    Blogs
                    <svg viewBox="0 0 24 24" fill="currentColor" class='mt-1'>
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>

                </a>
            </div>
            <div class='header-inner-sec side-header w-25 align-items-center justify-content-end d-flex'> 
                <a href="{% if user.is_authenticated %}{% url 'dashboard' %}{% else %}{% url 'account' %}{% endif %}" 
                   class='text-decoration-none align-items-center justify-content-evenly d-flex rounded-pill text-white fw-bold pb-1 me-3 button2'>
                    <svg viewBox="0 0 24 24" fill="currentColor" class="mt-1">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </a>
                <!-- Add this right after the <header> tag -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel" style="z-index: 1100;">
                  <div class='offcanvas-header w-100  text-decoration-none align-items-center justify-content-center d-flex fw-bold pt-2 pb-2 button2 text-dark border-2'  style='border: 2px solid rgba(255, 221, 0, 1) !important;'>
                    <h5 class="offcanvas-title" id="sidebarMenuLabel">TGI USA Visa</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body bg-light">
                    <ul class="nav flex-column h-100">
                      <li class="nav-item mt-3">
                        <a class="text-decoration-none text-uppercase text-dark fs-4 fw-normal pt-3 pb-3" style='background:transparent; border: 1.5px solid transparent;' href="{% url 'visa' %}">Types of VISA TGI Have</a>
                        <div class='w-100 line mt-2 mb-2'></div>
                      </li>
                      <li class="nav-item mt-3">
                        <a class="text-decoration-none text-uppercase text-dark fs-4 fw-normal pt-3 pb-3" style='background:transparent; border: 1.5px solid transparent;' href="{% url 'about' %}">About TGI USA Visa</a>
                        <div class='w-100 line mt-2 mb-2'></div>
                      </li>
                      <li class="nav-item mt-3">
                        <a class="text-decoration-none text-uppercase text-dark fs-4 fw-normal pt-3 pb-3" style='background:transparent; border: 1.5px solid transparent;' href="{% url 'blog_list' %}">Blogs</a>
                        <div class='w-100 line mt-2 mb-2'></div>
                      </li>
                      <li class="nav-item mt-3">
                        <a class="text-decoration-none text-uppercase text-dark fs-4 fw-normal pt-3 pb-3" style='background:transparent; border: 1.5px solid transparent;' href="{% url 'policy' %}">Term & Policy</a>
                        <div class='w-100 line mt-2 mb-2'></div>
                      </li>
                      <li class="nav-item mt-3">
                        <a class="text-decoration-none text-uppercase text-danger fs-6 fw-normal pt-3 pb-3" style='background:transparent; border: 1.5px solid transparent;' href="{% url 'logout' %}">
                          <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                
                <!-- Update your hamburger button to trigger the menu -->
                <a href="#" class="text-decoration-none align-items-center justify-content-evenly d-flex rounded-pill text-white fw-bold pb-1" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
                  <svg viewBox="0 0 24 24" fill="currentColor" class="mt-1">
                    <path d="M8 6h12v2H8V6z"/>
                    <path d="M4 11h16v2H4v-2z"/>
                    <path d="M12 16h8v2h-8v-2z"/>
                  </svg>
                </a>
            </div>
        </div>
    </main>
</header>
